<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container"></div>
</body>
<script src="../../vendor/d3.js" charset="utf-8"></script>
<script>
    var canvas = d3.select('#container')
            .append('svg')
            .attr('width', 500)
            .attr('height',300);

    var group = canvas.append('g')
            .attr('transform','translate(100,100)');

    var arc = d3.svg.arc()
            .innerRadius(20)
            .outerRadius(40)
            .startAngle(0)
            .endAngle(Math.PI*2);

    group.append('path')
            .attr('d',arc);


</script>
</html>
