<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

</body>
<script src="../../vendor/d3.js" charset="utf-8"></script>
<script>
    var data= [10];

    var canvas = d3.select('body')
            .append('svg')
            .attr('width', 500)
            .attr('height', 500)

    var circle = canvas.append('circle')
            .attr('cx', 150)
            .attr('cy', 150)
            .attr('r', 10);

    circle.transition()
            .duration(1000)
            .attr('cx',300)
            .transition()
            .attr('cy',200)
            .each('end', function(){d3.select(this).attr('fill','green')})   //start


</script>
</html>
