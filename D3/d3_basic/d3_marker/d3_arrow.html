<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container">

</div>
</body>
<script src="../../../vendor/d3.js" charset="utf-8"></script>
<script>

    var target = [
        {x: 420, y : 120},
        {x: 50, y : 150}
    ]

    var canvas = d3.select('#container')
            .append('svg')
            .attr('width', 500)
            .attr('height', 300);
    var group = canvas.append('g')

    group.append('defs')
            .append('marker')
            .attr({
                id: "markerArrow",
                markerWidth: "13",
                markerHeight: "13",
                "refX": "3",
                "refY": "6",
                orient: "auto"
            })
            .append("path")
            .attr("d", "M2,2 L3,6,L2,11 L10,6 L2,2")
            .attr('file', 'steelblue');

    group.selectAll('line')
            .data(target)
            .enter()
            .append('line')
            .attr({
                x1: 400,
                y1: 250,
                x2: function(d){ console.log(d.x); return d.x},
                y2: function(d){ console.log(d.y); return d.y},
                stroke : '#333333',
                'marker-end' : 'url(#markerArrow)'
            })


    group.append('circle')
            .attr('cx', '400')
            .attr('cy', '250')
            .attr('r', 30)
            .attr('fill', 'steelblue')





</script>
</html>
