<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container"></div>
</body>
<script src="../../../vendor/d3.js" charset="utf-8"></script>
<script>
    var data = [10, 70, 90];
    var canvas = d3.select('#container')
            .append('svg')
            .attr('width', 500)
            .attr('height', 300);

    var color = d3.scale.ordinal()
            .range(['red', 'blue', 'orange'])

    var group = canvas.append('g')
            .attr('transform', 'translate(100,100)');

    var arcs = group.selectAll('.arc')
            .data(data)
            .enter()
            .append('g')
            .attr('class', 'arc');

    arcs.append('path')
            .attr('d', function (d, i) {
                var _arc = d3.svg.arc()
                        .innerRadius(20 + (20 + 5) * i)
                        .outerRadius(40 + (20 + 5) * i)
                        .startAngle(Math.PI * 2 * 1 / 3)
                        .endAngle(Math.PI * 2 * 1 / 3 + (Math.PI * 2 * (d / 100)));

                return _arc();
            })
            .attr('fill', function (d, i) {
                return color(i)
            });

</script>
</html>
