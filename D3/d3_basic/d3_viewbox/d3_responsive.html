<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .content {
            display: block;
            max-width: 600px;
            max-height: 600px;
            position: relative;
            margin: 0 auto;
        }

        .container {
            width:100%;
            margin: 0 auto;
        }



    </style>
</head>
<body>
<div class="content">
    <div class="container"></div>
</div>
</body>
<script src="../../../vendor/d3.js" charset="utf-8"></script>
<script>
    var canvas = d3.select('.container')
            .append('svg')
            .attr('viewBox','-80,-80,160,160')
            .attr('preserveAspectRatio', "xMidYMid slice");

    var group = canvas.append('g')


    var arc = d3.svg.arc()
            .innerRadius(20)
            .outerRadius(40)
            .startAngle(0)
            .endAngle(Math.PI*2);

    group.append('path')
            .attr('d',arc);

    group.append('path')
            .attr('d',function(){
                var arc2 = d3.svg.arc()
                        .innerRadius(50)
                        .outerRadius(70)
                        .startAngle(0)
                        .endAngle(Math.PI*2 * 0.65);
                return arc2()
            })
            .attr('fill', function (d,i) {
                return 'steelblue'
            });


</script>
</html>
