<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #container {
            width:  500px;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="container"></div>
</body>
<script src="../../vendor/d3.js" charset="utf-8"></script>
<script>
    var canvas = d3.select('#container')
            .append('svg')
            .attr('width', 500)
            .attr('height',400)


    canvas.selectAll("circle")
            .data([1,1,0,0])
            .enter()
            .append('circle')
            .attr('cx', function(d,i){ return i*30+100 } )
            .attr('cy', function(d){ return 100 } )
            .attr('r', 10)
            .attr('fill','steelblue')
</script>
</html>
