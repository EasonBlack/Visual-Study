<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
   <div id="container"></div>
   <div id="container1"></div>
</body>
<script src="../../../vendor/d3.js" charset="utf-8"></script>
<script>
    var data= [20,130,160, 500, 600];
    (function(){
        var canvas = d3.select('#container')
                .append('svg')
                .attr('width', 500)
                .attr('height',300);

        var bars = canvas.selectAll('rect') //selectAll:  return empty rect
                .data(data)
                .enter()   //place hold for each data
                .append('rect')
                .attr('width',function(d){ return d })
                .attr('height',50)
                .attr('y', function(d, i ){return i*60})
                .attr('fill', '#CC0033');
    })();

    (function(){

        var widthScale = d3.scale.linear()
                .domain([0, 600])
                .range([0,500]);

        var colorScale = d3.scale.linear()
                .domain([0, 600])
                .range(['#99CC66','#CC0033'])

        var canvas = d3.select('#container1')
                .append('svg')
                .attr('width', 500)
                .attr('height',300);

        var bars = canvas.selectAll('rect') //selectAll:  return empty rect
                .data(data)
                .enter()   //place hold for each data
                .append('rect')
                .attr('width',function(d){ return widthScale(d) })
                .attr('height',50)
                .attr('y', function(d, i ){return i*60})
                .attr('fill',function(d){return colorScale(d)});
    })();

</script>
</html>
