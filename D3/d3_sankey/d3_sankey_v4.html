<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .node rect {
            cursor: move;
            fill-opacity: .9;
            shape-rendering: crispEdges;
        }

        .node text {
            pointer-events: none;
            text-shadow: 0 1px 0 #fff;
        }

        .link {
            fill: none;
            stroke: #000;
            stroke-opacity: .2;
        }

        .link:hover {
            stroke-opacity: .5;
        }
    </style>
</head>

<body>
    <svg width="960" height="500"></svg>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-sankey@0.6"></script>
<script>
    var _data = [
        ['aaa', 'bbb', 14],
        ['cccc', 'dddd', 25],
        ['eeee', 'fff', 234],
        ['rrrrr', 'fff', 34],
        ['baaaa', 'yyyyyy', 12],
        ['fff', '232323', 342],
        ['1231', 'ttttg', 34],
        ['bbbsss', 'qweeee', 12],
        ['srsrsr', 'qwexxxx', 56],
        ['vdvd', 'bbsbsb', 67],
        ['12ddddd', 'asdf', 23],
        ['llooo', 'ttttg', 47],
        ['asdsd', 'dfdfdfd', 77]
    ]
</script>
<script>
    let _nodes = [];
    let _to = _data.map(d => d[0]);
    let _from = _data.map(d => d[1]);
    let _all = [..._to, ..._from];
    let _uniqueAll = [...new Set(_all)];
    let nodes = _uniqueAll.map(d=>{ return { name: d }} )
    let links = _data.map((d,i)=>{
        let source = _uniqueAll.indexOf(d[0]);
        let target = _uniqueAll.indexOf(d[1]);
        let value = d[2];
        return {
            source, target, value
        }
    })
   
    let energy = {
        nodes, links
    }
    console.log(energy);
   
   
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var formatNumber = d3.format(",.0f"),
        format = function (d) { return formatNumber(d) + " TWh"; },
        color = d3.scaleOrdinal(d3.schemeCategory10);

    var sankey = d3.sankey()
        .nodeWidth(15)
        .nodePadding(1)
        .extent([[1, 1], [width - 1, height - 6]]);

    var link = svg.append("g")
        .attr("class", "links")
        .attr("fill", "none")
        .attr("stroke", "#000")
        .attr("stroke-opacity", 0.2)
        .selectAll("path");

    var node = svg.append("g")
        .attr("class", "nodes")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .selectAll("g");


    sankey(energy);

    link = link
        .data(energy.links)
        .enter().append("path")
        .attr("d", d3.sankeyLinkHorizontal())
        .attr("stroke-width", function (d) { return Math.max(1, d.width); });

    link.append("title")
        .text(function (d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

    node = node
        .data(energy.nodes)
        .enter().append("g");

    node.append("rect")
        .attr("x", function (d) { return d.x0; })
        .attr("y", function (d) { return d.y0; })
        .attr("height", function (d) { return d.y1 - d.y0; })
        .attr("width", function (d) { return d.x1 - d.x0; })
        .attr("fill", function (d) { return color(d.name.replace(/ .*/, "")); })
        .attr("stroke", "#000");

    node.append("text")
        .attr("x", function (d) { return d.x0 - 6; })
        .attr("y", function (d) { return (d.y1 + d.y0) / 2; })
        .attr("dy", "0.35em")
        .attr("text-anchor", "end")
        .text(function (d) { return d.name; })
        .filter(function (d) { return d.x0 < width / 2; })
        .attr("x", function (d) { return d.x1 + 6; })
        .attr("text-anchor", "start");

    node.append("title")
        .text(function (d) { return d.name + "\n" + format(d.value); });

</script>

</html>
