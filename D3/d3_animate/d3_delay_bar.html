<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container"></div>
</body>
<script src="../../vendor/d3.js" charset="utf-8"></script>
<script>

    var data = [10,50,34];

    var color = ['#FF6666','#FFFF66','#99CC66'];

    var canvas = d3.select('#container')
            .append('svg')
            .attr('width', 500)
            .attr('height', 300);

    var group = canvas.append('g');

    group.selectAll('.bar')
            .data(data)
            .enter()
            .append('rect')
            .attr({
                class: '.bar',
                x: 10,
                y: function(d, i) { return i*50},
                width: function(d) { return d*8},
                fill: function(d,i) {return color[i]},
                height: 50,
                'opacity': 0
            })
            .transition()
                .delay(function(d,i){return (i+1) *300;})
                .duration(1000)
                .attr("opacity", 1);



</script>
</html>
