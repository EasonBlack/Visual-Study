<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .fixed-cell {
            width:80px;
            height:30px;
            position:fixed;
        }
    </style>
</head>
<body>

</body>
<script src="../../vendor/d3.js" charset="utf-8"></script>
<script>
    var data = [
        'linear', 'cubic', 'cubic-in-out',
        'sin', 'sin-out', 'exp', 'circle', 'back',
        'bounce',
        function (t) {
            return t * t
        }
    ]
    var colors = d3.scale.category10();

    d3.select('body').selectAll('div')
            .data(data)
            .enter()
            .append('div')
            .attr('class','fixed-cell')
            .style({
                top: function (d, i) {
                    return i * 40 + "px"
                },
                'background-color': function (d, i) {
                    return colors(i)
                },
                color: 'white',
                left: '500px'
            })
            .text(function(d){
                if(typeof  d === 'function') return 'custom';
                return d;
            })


    d3.selectAll('div').each(function(d){
       d3.select(this)
               .transition().ease(d)
               .duration(1500)
               .style('left','10px');
    });


</script>
</html>
