<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" style="border:1px solid steelblue" ></canvas>
    <img id="ground-image" src='../../../images/game/floor.png' style="display:none">
</body>
<script src="../../../vendor/jquery.js"></script>
<script src="../module/ground.js"></script>
<script>

    let WIDTH = 1200;
    let HEIGHT = 600;
    var canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    canvas.height = HEIGHT;
    canvas.width = WIDTH;

    let groundImage = $('#ground-image')[0];

    var ground = new Ground({ctx: ctx, columns:10, rows: 5, size:100, image: groundImage, showgrid: true});
    ground.draw()
</script>
</html>
