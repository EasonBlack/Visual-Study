<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid steelblue
        }
    </style>
</head>
<body>
<canvas id="canvas" width="820" height="620"></canvas>
</body>
<script src="../../../vendor/jquery.min.js"></script>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var radius = 5;

    let createPoint = function(x, y, side, num) {
        let wholelength =  side * Math.cos(30 * Math.PI/180) * 2;
        let d = null;
        let flag = 1;
        let arr = [];
        let result = [];
        for(let i=0; i<num; i++){
            d = Math.ceil(Math.random()* 5 );
            flag = (Math.random() - 0.5);
            flag = flag / Math.abs(flag);
            arr.push({
                d,
                flag
            });
        }
        result.push({x,y});
        arr.forEach(function(a){
            result.push({
                x: x  + a.flag * a.d* wholelength,
                y: height
            })
        })
        return result;
    }

    context.globalAlpha = 0.95;
    var height = 620;
    var width = 820;

    let y = height;
    let x = width/2;
    let orginSide = 30;
    let count = 0;
    let step = 1;
    let time = 0;
    let leftShoot = function(x, y, step) {
        return {
            x: x + step * Math.cos(-30 * Math.PI / 180),
            y: y + step * Math.sin(-30 * Math.PI / 180)
        }
    }

    let rightShoot = function(x, y ,step) {
        return {
            x: x + step * Math.cos(-150 * Math.PI / 180),
            y: y + step * Math.sin(-150 * Math.PI / 180)
        }
    }

    let straightShoot = function(x,y,step) {
        return {
            x: x,
            y: y - 1
        }
    }

    var backCanvas = document.createElement('canvas'),
            backCtx = backCanvas.getContext('2d');
    backCanvas.width = width;
    backCanvas.height = height;
    backCtx.globalCompositeOperation = 'copy';


    let points = createPoint(x,y,30,9);
    console.log(points);
    var drawLine = function() {

        context.lineWidth = 1;
        context.fillStyle = 'blue';//'rgba(250,250,80,1)';
        points.forEach(function(p){
            context.beginPath();
            context.arc(p.x, p.y, radius, 0, Math.PI * 2);
            context.closePath();
            context.fill();

            if(!count ) {
                if(time%2) {
                    p.lineFn = straightShoot;
                } else {
                    if((Math.random() - 0.5) > 0){
                        p.lineFn  = leftShoot;
                    } else {
                        p.lineFn  = rightShoot;
                    }
                }
            }
            let tempPosition  = p.lineFn(p.x, p.y, step);
            p.x = tempPosition.x;
            p.y = tempPosition.y;
        })
        if(!count ) {
            count = orginSide;
            time ++;
        }
        count -= step;
    };

    var render = function() {
        backCtx.drawImage(canvas, 0, 0, width, height);
        context.clearRect(0, 0, width, height);
        drawLine();
        context.drawImage(backCanvas, 0, 0, width, height);
        requestAnimationFrame(render);
    };

    render();
</script>
</html>
