<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border:1px solid steelblue
        }
    </style>
</head>
<body>
<canvas id="canvas" width="420" height="420" ></canvas>
</body>
<script src="../../../vendor/jquery.min.js"></script>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    var circle = {x: 100, y:100, r:100}
    var point = {x: 200, y: 100, r: 5};

    draw();
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.fillStyle = 'rgba(128,165,208,0.7)';
        ctx.arc(circle.x, circle.y, 5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(128,165,208,0.7)';
        ctx.arc(circle.x, circle.y, circle.r, 0, 2 * Math.PI)
        ctx.stroke();
        ctx.beginPath();
        ctx.fillStyle = 'rgba(128,165,208,0.7)';
        ctx.arc(point.x, point.y, point.r, 0, 2 * Math.PI);
        ctx.fill();

        var _point = {
            x: point.x - circle.x,
            y: point.y - circle.y
        }
        var angle  = 1 * Math.PI / 180;
        var _x = _point.x * Math.cos(angle) - _point.y * Math.sin(angle);
        var _y = _point.x * Math.sin(angle) + _point.y * Math.cos(angle);

        point.x = _x + circle.x;
        point.y = _y + circle.y;

        requestAnimationFrame(draw);
    }
</script>
</html>
