<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="canvas-container" style="width: 800px; height: 300px;">
    <canvas id="sineCanvas" style="width: 800px; height: 300px;" width="800" height="300"></canvas>
</div>
</body>
<script>
    (function () {

        if (typeof(Humble) == 'undefined') window.Humble = {};
        Humble.Trig = {};
        Humble.Trig.init = init;

        var unit = 100,
                canvas, context, canvas2, context2,
                height, width, xAxis, yAxis,
                draw;

        /**
         * Init function.
         *
         * Initialize variables and begin the animation.
         */
        function init() {

            canvas = document.getElementById("sineCanvas");

            canvas.width = 800;
            canvas.height = 300;

            context = canvas.getContext("2d");
            context.font = '18px sans-serif';
            context.strokeStyle = '#000';
            context.lineJoin = 'round';
            height = canvas.height;
            width = canvas.width;

            xAxis = Math.floor(height/2);
            yAxis = Math.floor(width/4);

            context.save();
            draw();
        }

        /**
         * Draw animation function.
         *
         * This function draws one frame of the animation, waits 20ms, and then calls
         * itself again.
         */
        draw = function () {

            // Clear the canvas
            context.clearRect(0, 0, width, height);


            // Set styles for animated graphics
            context.save();
            context.strokeStyle = '#00f';
            context.fillStyle = '#fff';
            context.lineWidth = 2;

            // Draw the sine curve at time draw.t, as well as the circle.
            context.beginPath();
            drawSine(draw.t);

            context.stroke();


            // Restore original styles
            context.restore();

            // Draw the xAxis PI tick and the time


            // Update the time and draw again
            draw.seconds = draw.seconds + .007;
            draw.t = draw.seconds*Math.PI;
            setTimeout(draw, 1000 / 60);
        };
        draw.seconds = 0;
        draw.t = 0;

        /**
         * Function to draw sine
         *
         * The sine curve is drawn in 10px segments starting at the origin.
         */
        function drawSine(t) {

            // Set the initial x and y, starting at 0,0 and translating to the origin on
            // the canvas.
            var x = t;
            var y = Math.sin(x);
            context.moveTo(yAxis, unit*y+xAxis);

            // Loop to draw segments
            for (i = yAxis; i <= width; i += 10) {
                x = t+(-yAxis+i)/unit;
                y = Math.sin(x);
                context.lineTo(i, unit*y+xAxis);
            }
        }





        Humble.Trig.init()

    })();
</script>
</html>
