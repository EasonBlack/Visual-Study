<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            position:relative;
        }
        canvas {
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>

<canvas id="canvas1" width="400" height="300" style="border:1px solid gainsboro" ></canvas>
<canvas id="canvas2" width="400" height="300" style="border:1px solid gainsboro" ></canvas>
</body>
<script>
    let canvas1 = document.getElementById('canvas1');
    let canvas2 = document.getElementById('canvas2');
    let c1 = canvas1.getContext('2d');
    let c2 = canvas2.getContext('2d');

    c1.beginPath();
    c1.fillStyle='green';
    c1.arc(100,100, 50, 0, 2 * Math.PI);
    c1.fill();

    c2.beginPath();
    c2.fillStyle='red';
    c2.arc(120,180, 5, 0, 2 * Math.PI);
    c2.fill();
</script>
</html>
