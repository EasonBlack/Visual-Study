<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas" width="400" height="300" style="border:1px solid gainsboro" ></canvas>
</body>
<script src="../../vendor/jquery.min.js"></script>
<script>
    var canvas = document.getElementById('canvas');
    //canvas.width = 400;
    //canvas.height = 300;
    var ctx = canvas.getContext('2d');

    var keys = {};

    var rect1 ={
        x:160,
        y: 0,
        w: 20,
        h: 30,
        du: 0
    }

    var bullet = {
        w: 2,
        h: 2,
        color:'black',
        speed: 3
    }
    var bullets = [];


    draw();

    function draw() {

        updatePosition();

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.beginPath();
        ctx.fillStyle = "skyblue";
        ctx.translate(rect1.x + 0.5*rect1.w, rect1.y + 0.5*rect1.h);
        ctx.rotate(rect1.du * Math.PI / 180);
        ctx.fillRect(-0.5*rect1.w,-0.5*rect1.h,rect1.w,rect1.h);
        ctx.fillStyle = "red";
        ctx.fillRect(0-1, 0.5*rect1.h-1,2,2);  //gun
        ctx.restore();

        createBullet();

        requestAnimationFrame(draw);
    }

    function createBullet() {
        for(var i =0;i<bullets.length;i++){
            var _b = bullets[i];
            _b.x = _b.x + Math.sin((360-_b.du) * Math.PI / 180)*_b.speed;
            _b.y = _b.y + Math.cos((360-_b.du) * Math.PI / 180)*_b.speed;
            ctx.fillStyle=_b.color;
            ctx.fillRect(_b.x,_b.y,_b.w,_b.h);
        }
    }

    function updatePosition() {
        if (keys[39]) {
            rect1.x = rect1.x + 2;
        }
        if (keys[37]) {
            rect1.x = rect1.x - 2;
        }
        if (keys[38]) {   //up
            rect1.y = rect1.y - 2;
        }
        if (keys[40]) {   //down
            rect1.y = rect1.y + 2;
        }
        if (keys[65]) {   //a
            rect1.du = rect1.du - 2;
        }
        if (keys[68]) {   //d
            rect1.du = rect1.du + 2;
        }
    }

    document.body.addEventListener("keydown", function (e) {
        if(e.keyCode == 32){
            var _bullet = $.extend({},bullet);
            _bullet.du = rect1.du;
            _bullet.x = rect1.x;
            _bullet.y = rect1.y;
            bullets.push(_bullet);
        } else {
            keys[e.keyCode] = true;
        }
    });
    document.body.addEventListener("keyup", function (e) {
        keys[e.keyCode] = false;
    });

</script>
</html>
