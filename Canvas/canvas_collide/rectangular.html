<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas" width="400" height="300" style="border:1px solid gainsboro" ></canvas>
</body>
<script src="../../vendor/jquery.min.js"></script>
<script>
    var canvas = document.getElementById('canvas');
    //canvas.width = 400;
    //canvas.height = 300;
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = "skyblue";
    ctx.strokeStyle = "black";
    var canvasOffset = $("#canvas").offset();
    var offsetX = canvasOffset.left;
    var offsetY = canvasOffset.top;
    var isDown = false;

    var startX;
    var startY;

    var rect1 ={
        x: 50,
        y: 50,
        w: 20,
        h: 30
    }
    var rect2 = {
        x: 100,
        y: 50,
        w: 100,
        h: 50
    }



    draw();

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.strokeStyle = "#00f";
        ctx.fillRect(rect1.x,rect1.y,rect1.w,rect1.h);
        ctx.strokeRect(rect2.x,rect2.y,rect2.w,rect2.h);

    }


    function collides(a, b) {
        return a.x < b.x + b.w &&
                a.x + a.w > b.x &&
                a.y < b.y + b.h &&
                a.y + a.h > b.y;
    }

    function handleMouseDown(e){
        e.preventDefault();
        startX = parseInt(e.clientX - offsetX);
        startY = parseInt(e.clientY - offsetY);

        // Put your mousedown stuff here
        var dx = startX - rect1.x;
        var dy = startY - rect1.y;
        var _r = rect1.w > rect1.h ? rect1.h : rect1.w;
        isDown = (dx * dx + dy * dy < _r * _r);
    }
    function handleMouseMove(e){
        e.preventDefault();
        // Put your mousemove stuff here
        if (!isDown) {
            return;
        }

        mouseX = parseInt(e.clientX - offsetX);
        mouseY = parseInt(e.clientY - offsetY);
        var dx = mouseX - startX;
        var dy = mouseY - startY;
        startX = mouseX;
        startY = mouseY;
        rect1.x += dx;
        rect1.y += dy;

        if (collides(rect1, rect2)) {
            ctx.fillStyle = "red";
        } else {
            ctx.fillStyle = "skyblue";
        }

        draw();
    }
    function handleMouseUp(e){
        e.preventDefault();
        isDown = false;
    }
    function handleMouseOut(e){
        e.preventDefault();
        isDown = false;
    }

    $("#canvas").mousedown(function (e) {
        handleMouseDown(e);
    });
    $("#canvas").mousemove(function (e) {
        handleMouseMove(e);
    });
    $("#canvas").mouseup(function (e) {
        handleMouseUp(e);
    });
    $("#canvas").mouseout(function (e) {
        handleMouseOut(e);
    });
</script>
</html>
