<body>
    <div id="main" style="width: 600px;height:400px;"></div>
</body>
<script src="../../vendor/echarts.4.0.2.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main'));

    let days = ['Mon', 'Tru', 'Wed', 'Thu', 'Fri'];
    let hours = ['1', '2', '3', '4']
    //[x轴,y轴,value]
    let data = [
        [0,0,10],[0,1,10],[0,2,8],[0,3,5],
        [1,0,10],[1,1,1],[1,2,8],[1,3,5],
        [2,0,12],[2,1,7],[2,2,1],[2,3,4],
        [3,0,10],[3,1,10],[3,2,4],[3,3,5],
        [4,0,10],[4,1,10],[4,2,8],[4,3,'-']
    ] 
    let option = {
        grid: {
            height: '50%',
            y: '10%'
        },
        tooltip: {
            formatter:(a)=>{           
            }
        },
        xAxis: {
            type: 'category',
            data: days,
            splitArea: {
                show: true
            }
        },
        yAxis: {
            type: 'category',
            data: hours,
            splitArea: {
                show: true
            }
        },
        visualMap: {
            min: 0,
            max: 10,
            calculable: true,
            orient: 'horizontal',
            left: 'center',
            bottom: '15%',
            color: ['white','blue'],
        },
       
        series: [{
            name: 'aaaa',
            type: 'heatmap',
            data: data,
            label: {
                normal: {
                    show: true
                }
            },
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };

    myChart.setOption(option);
