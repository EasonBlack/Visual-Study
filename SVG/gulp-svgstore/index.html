<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .chara1 {
            transition: all 0.5s;

            fill: #336699;
        }

        .chara2 {
            transition: all 0.5s;

</head>
<body>
<figure>
    <svg width="200" height="161" class="chara1" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="dest/svg.svg#icon-cross" />
    </svg>
    <svg width="200" height="161" class="chara2" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="dest/svg.svg#icon-potofgold" />
    </svg>
</figure>

</body>
</html>
