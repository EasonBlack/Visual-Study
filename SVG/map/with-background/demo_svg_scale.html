<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        path {
            box-shadow: 6px 4px 10px 10px #888888;
        }

        body {
            overflow: hidden;
            background-image: url(http://tympanus.net/Development/SegmentEffect/img/1.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
        }

        #svgout {
            width: 100%;
            height: 100%;
            overflow: scroll;
            display: block;
            justify-content: center;
            position: relative;
        }

        svg {
            /*min-height: 100%;*/
            transition: all 1s ease;
        }

        .button__container {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 80px;
            height: 400px;
            border-radius: 10px;
            background-color: rgba(58, 110, 165, 0.6);
            z-index: 99;
        }
    </style>
</head>
<body>
<div id="svgout">

    <div class="button__container">
        <button id="btnPlus"> +</button>
        <button id="btnMinus"> -</button>
    </div>
</div>
</body>
<script src="../../../vendor/jquery.min.js"></script>
<script src="../../../vendor/snap.svg.js"></script>
<script>
    var s = Snap("#svgout");
    let $container = $('#svgout');
    let $svg;
    Snap.load("trasparentMap.svg", function (loadedFragment) {
        s.append(loadedFragment);
        $svg = $('svg');
        let g = s.select('#Page-1');
        //g.transform('S2')
        let _w = $svg.attr('width');
        let _h = $svg.attr('height');
        console.log(_w, _h);

    });

    $('#btnPlus').click(function () {
        var _w = $svg.attr('width');
        var _h = $svg.attr('height');
        $svg.attr('width', 2 * parseInt(_w) + 'px');
        $svg.attr('height', 2 * parseInt(_h) + 'px');

    });

    $('#btnMinus').click(function () {
        var _w = $svg.attr('width');
        var _h = $svg.attr('height');
        $svg.attr('width', 0.5 * parseInt(_w) + 'px');
        $svg.attr('height', 0.5 * parseInt(_h) + 'px');
    });

</script>
</html>
