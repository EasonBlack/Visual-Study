<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin:0;
            padding:0;

        }
        #container {
            margin: auto;
            border: 1px solid #333333;
            width:500px;
            height:500px;
            position:relative;
        }
        .box {
            top:0;
            left:0;
            width:50px;
            height:50px;
            background-color:grey;
            position:absolute;
            z-index:9;
        }
        .box1 {
            top:0;
            left:0;
            width:40px;
            height:40px;
            background-color:red;
            position:absolute;
            z-index:10;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="box"></div>
    <div class="box1"></div>
    <svg  xmlns="http://www.w3.org/2000/svg"  width="500" height="500">
        <rect  x="50" y="50" width="250" height="250"  stroke-alignment="inner" style="fill:blue;stroke:pink;stroke-width:20;stroke-alignment:inner ;"></rect>
    </svg>
</div>
</body>
</html>
