<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #container {
            padding-top:50px;
            margin:auto;
            border: 1px solid #333333;
        }
    </style>
</head>
<body>
<div id="container">
    <svg width="500" height="500">
        <defs>
            <marker id="markerArrow" markerWidth="13" markerHeight="13" refx="5" refy="6" orient="auto">
                <path d="M2,2 L5,6,L2,11 L10,6 L2,2" style="fill: steelblue;" />
            </marker>
        </defs>
        <line x1="100" y1="10" x2="100" y2="50"  stroke="red" stroke-width="1" marker-end="url(#markerArrow)"  />
        <line x1="100" y1="10" x2="120" y2="70"  stroke="red" stroke-width="1" marker-end="url(#markerArrow)"  />
        <path d="M120,10 L150,10 L150,60"
              style="stroke: #6666ff; stroke-width: 1px; fill: none;
           marker-start: url(#markerArrow);
           marker-end: url(#markerArrow) "
                />

        <path d='M 150,150 A 175,175 0 0 1 200,200'  style="stroke: #6666ff; stroke-width: 1px; fill: none;"/>
    </svg>
</div>
</body>
</html>
