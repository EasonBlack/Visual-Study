<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .progress-container{
            stroke: #2b2326;
            stroke-width: 2px;
            fill: #392F32;
        }
        .progress-container .top{
            z-index:2;
        }
    </style>
</head>
<body>
<svg id="cylinder-progress" width="150px" height="120px">
    <g class="progress-container">
        <rect x="0" y="20" width="100%" height="80"></rect>
        <ellipse cx="75" cy="20" rx="50%" ry="15" class="top"></ellipse>
        <ellipse cx="75" cy="100" rx="50%" ry="15" class="bottom"></ellipse>
    </g>
</svg>
</body>
</html>
