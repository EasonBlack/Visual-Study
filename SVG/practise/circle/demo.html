<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width:320px;
            height:320px;
            position:relative;
        }

    </style>
</head>
<body>
<div class="container">
    <svg width=100% height=100% viewBox='0 0 220 220'>
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <path d="M110, 10
            A100, 100, 0, 1, 1, 10, 110
            "
              stroke-linecap="round"
              stroke-width="20"
              stroke = "#ccc"
              fill='none'
        >
        </path>
        <path d="M110, 10
            A100, 100, 0, 1, 1, 10, 110
            "
              stroke-dasharray = '70,600'
              stroke-dashoffset = 0
              stroke-linecap="round"
              stroke-width="10"
              stroke = "skyblue"
              fill='none'
        >
        </path>

        <path d="M110, 60
            A50, 50, 0, 1, 1, 60, 110
            "
              stroke-linecap="round"
              stroke-width="20"
              stroke = "#ccc"
              fill='none'
        >
        </path>
        <path d="M110, 60
            A50, 50, 0, 1, 1, 60, 110
            "
              stroke-linecap="round"
              stroke-width="10"
              stroke = "url(#grad1)"
              fill='none'
        >
        </path>
    </svg>
</div>

</body>
</html>
