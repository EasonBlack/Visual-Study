<script src="../../vendor/jquery.min.js"></script>
<script src="../../vendor/snap.svg.js"></script>
<script>
    var s = Snap("#draw");
    var $batman = s.select('#batman');
    console.log($batman);
    var flip = function(){
        Snap.animate(0, 180, function (value) {
            $batman.attr({style : "transform:rotateY("+value+"deg)"});
        }, 500,function(){
            Snap.animate(180, 360, function (value) {
                $batman.attr({style : "transform:rotateY("+value+"deg)"});
            }, 500,function(){
                flip();
            })
        });
    }
    flip();
</script>
