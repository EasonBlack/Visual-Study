<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .circle1 {
            stroke: red;
        }
        .circle1:hover{
            stroke: green;
        }
    </style>
</head>
<body>
<div id="container">
    <svg width="500" height="500">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%"  >
                <stop offset="0%" style="stop-color:white" />
                <stop offset="29%" style="stop-color:white" />
                <stop offset="30%" style="stop-color:steelblue" />
                <stop offset="50%" style="stop-color:steelblue" />
                <stop offset="50%" style="stop-color:white" />
              
            </linearGradient>
            <linearGradient id="grad2" x1="0" y1="0" x2="10%" y2="10%"  spreadMethod="repeat" gradientUnits="userSpaceOnUse">
                    <stop offset="50%" style="stop-color:steelblue" />
                    <stop offset="50%" style="stop-color:white" />      
            </linearGradient>
        </defs>
         <circle class="circle1" cx="100" cy="100" r="30" stroke="#333333" stroke-width="3px" fill="url(#grad1)"></circle>
         <rect class="rect" x="100" y="200" width="30"  height='180' stroke="#333333" stroke-width="3px" fill="url(#grad2)"></rect>
         <rect class="rect" x="200" y="200" width="300"  height='300' stroke="#333333" stroke-width="3px" fill="url(#grad2)"></rect>
    </svg>
</div>
</body>
</html>
