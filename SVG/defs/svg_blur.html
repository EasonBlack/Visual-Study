<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg width="500" height="500">
    <defs>
        <filter id="f1" x="-50%" y="-50%"  width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
        </filter>
    </defs>
    <circle class="circle1" cx="100" cy="100" r="30" stroke="#333333" stroke-width="3px" fill="yellow" filter="url(#f1)"></circle>
</svg>

<svg width="350" height="75" viewBox="0 0 350 75">
    <title>Shadow</title>
    <rect x="0" y="0" width="350" height="75" style="fill: #09f"/>
    <g style="overflow:hidden; text-anchor: middle; font-size:48; font-weight: bold; font-family: Arial, Helvetica, sans-serif">
        <defs>
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur stdDeviation="2 2" result="shadow"/>
                <feOffset dx="3" dy="3"/>
            </filter>
        </defs>
        <text style="filter:url(#shadow); fill: black" x="175" y="50">Drop Shadow</text>
        <text x="175" y="50" style="fill: white">Drop Shadow</text>
    </g>
</svg>

</body>
</html>
