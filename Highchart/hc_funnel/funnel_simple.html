<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
   <div id="container" style="min-width: 410px; max-width: 600px; height: 400px; margin: 0 auto"></div>
</body>
<script src="../../vendor/jquery.min.js"></script>
<script src="../../vendor/highcharts.src.js"></script>
<script src="../../vendor/highcharts-more.src.js"></script>
<script src="../../vendor/highcharts-funnel.src.js"></script>
<script>
    $(function () {

        $('#container').highcharts({
            chart: {
                type: 'funnel',
                marginRight: 100
            },
            title: {
                text: 'Sales funnel',
                x: -50
            },
            plotOptions: {
                series: {
                    dataLabels: {
                        enabled: true,
                        softConnector: true
                    },
                    //neckWidth: '30%',
                    neckHeight: '0',
                    borderWidth: 25,
                    height: '90%'
                    //-- Other available options
                    // height: pixels or percent
                    // width: pixels or percent
                }
            },
            legend: {
                enabled: false
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Unique users',
                data: [
                    ['Website visits', 1],
                    ['Downloads', 1],
                    ['Requested price list', 1],

                ]
            }]
        });
    });
</script>
</html>
